<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contacta a Sergio Delgado para colaborar en proyectos de QA Automation, transformación digital con IA, análisis de datos y diseño de sistemas culturales en red.">
  <title>Contacto — Sergio Delgado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div data-include="nav"></div>

  <main id="main" class="container">
    <h1>Contacto</h1>
    <p class="muted">
      Si quieres colaborar en proyectos de QA Automation, transformación digital, análisis de datos
      o diseño de sistemas culturales, puedes contactarme a través del formulario o en mis redes
      profesionales.
    </p>

    <form class="card form" id="contact-form" action="https://formspree.io/f/mzzjzlyy" method="POST" data-formspree>
      <label>Nombre
        <input id="name" type="text" name="name" required>
      </label>
      <label>Email
        <input id="email" type="email" name="email" required>
      </label>
      <label>Mensaje
        <textarea id="message" name="message" rows="6" required></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Enviar</button>
      <div class="form-status" role="status" aria-live="polite"></div>
    </form>
  </main>

  <div data-include="footer"></div>
  <script src="script.js"></script>
</body>
</html>
