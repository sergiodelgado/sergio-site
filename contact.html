<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Sergio Delgado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <a class="logo" href="index.html">Sergio Delgado</a>
      <ul class="menu">
        <li><a href="about.html">Sobre mí</a></li>
        <li><a href="projects.html">Proyectos</a></li>
        <li><a class="active" href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Contacto</h1>
    <form class="card form" action="https://formspree.io/f/mzzjzlyy" method="POST">
      <label>Nombre
        <input type="text" name="name" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Mensaje
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Sergio Delgado</small>
    </div>
  </footer>
  <script src="script.js"></script>
  <script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const res = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (res.ok) {
      form.innerHTML = "<p>✅ Gracias, tu mensaje fue enviado.</p>";
    } else {
      form.innerHTML = "<p>⚠️ Hubo un error. Intenta de nuevo.</p>";
    }
  });
  </script>
</body>
</html>
